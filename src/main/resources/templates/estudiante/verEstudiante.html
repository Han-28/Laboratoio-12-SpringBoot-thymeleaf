<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detalle de ' + ${estudiante.nombres}">Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${estudiante.nombres + ' ' + estudiante.apellidos}">Nombre Apellido</h5>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${estudiante.id}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${estudiante.edad}"></span></p>
            <p><strong>Sexo:</strong> <span th:text="${estudiante.sexo}"></span></p>
        </div>
        <div class="card-footer text-end bg-transparent border-0">
            <a th:href="@{/estudiante/listar}" class="btn btn-outline-secondary">Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
