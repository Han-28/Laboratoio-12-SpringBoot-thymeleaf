<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .titulo-estudiantes {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

    </style>
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<div class="container mt-5">

    <!-- Título con estilo -->
    <div class="text-center titulo-estudiantes">
        <h2 class="mb-0">Lista de Estudiantes</h2>
    </div>

    <!-- Tarjetas de estudiantes -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="estudiante : ${estudiantes}">
            <div class="card h-100 shadow-sm border-0 rounded-4">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${estudiante.nombres + ' ' + estudiante.apellidos}">Nombre Apellido</h5>
                    <p class="card-text">
                        <strong>Edad:</strong> <span th:text="${estudiante.edad}">20</span><br>
                        <strong>Sexo:</strong> <span th:text="${estudiante.sexo}">M</span>
                    </p>
                </div>
                <div class="card-footer text-end bg-transparent border-0">
                    <a th:href="@{'/estudiante/editar/' + ${estudiante.id}}" class="btn btn-sm btn-outline-primary">Editar</a>
                    <a th:href="@{'/estudiante/eliminar/' + ${estudiante.id}}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('¿Estás seguro que deseas eliminar este estudiante?');">
                        Eliminar
                    </a>
                    <a th:href="@{'/estudiante/ver/' + ${estudiante.id}}" class="btn btn-sm btn-outline-secondary">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
